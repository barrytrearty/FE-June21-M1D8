<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This is the title of the page</h1>
      <h2>This is the subtitle of the page</h2>
    </header>

    <main>
      <hr />

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <a href="strive.school">This link goes to Strive School</a>

      <div>
        <p>This text is just for the exercise</p>
      </div>

      <div>
        <input
          type="text"
          id="input-field"
          placeholder="input field for the exercise"
        />
      </div>
    </main>

    <footer>
      <p>And this text is just for the exercise too!</p>
    </footer>

    <script>
      const title = document.getElementsByTagName("h1")[0];
      const pChildrenOfDiv = document.querySelectorAll("div p");
      const links = document.querySelectorAll("a");
      const firstList = document.getElementById("firstList");
      const secondList = document.getElementById("secondList");
      const unorderedLists = document.getElementsByTagName("ul");
      const footer = document.getElementsByTagName("footer")[0];
      const inputField = document.getElementById("input-field");
      const header = document.getElementsByTagName("header")[0];

      /* EXERCISE 1
       Write a function for changing the title of the document in something else.
       */

      const changeTitle = function (newTitle) {
        title.innerText = newTitle;
        //
      };
      changeTitle("This is NOT the Title of the page");

      /* EXERCISE 2
       Write a function for changing the class of the title of the page in "myHeading".
       */

      const addClassToTitle = function () {
        title.classList.add("myHeading");
        //
      };
      addClassToTitle();

      /* EXERCISE 3
       Write a function for changing the text of only the p which are children of a div.
       */

      const changePcontent = function (newContent) {
        for (let p of pChildrenOfDiv) {
          p.innerText = newContent;
        }
        //
      };
      changePcontent("New P Content");

      /* EXERCISE 4
       Write a function for changing the destination of every link to https://www.google.com
       */

      const changeUrls = function () {
        for (let link of links) {
          link.innerHTML = `<a href="https://www.google.com">Changed to Google</a>`;
        }
        //
      };

      changeUrls();

      /* EXERCISE 5
        Write a function for adding a new item in the second list.
        */

      const addToTheSecond = function (content) {
        let newItem = document.createElement(`li`);
        newItem.innerText = content;
        secondList.appendChild(newItem);
        //
      };

      addToTheSecond("4th");

      /* EXERCISE 6
       Write a function for adding a second paragraph to the div.
       */

      const addParagraph = function (content) {
        let newParagraph = document.createElement("p");
        newParagraph.innerText = content;
        let paragraphDiv = pChildrenOfDiv[0].parentElement;
        paragraphDiv.appendChild(newParagraph);
        //
      };

      addParagraph("This is a second paragraph");

      /* EXERCISE 7
       Write a function for making the first UL disappear.
       */

      const firstUlDisappear = function () {
        firstList.style.visibility = "hidden";
        //
      };

      firstUlDisappear();

      /* EXERCISE 8
       Write a function for making the background of every UL green.
       */

      const paintItGreen = function () {
        for (let list of unorderedLists) {
          list.style.background = "green";
        }
        //
      };

      paintItGreen();

      /* EXERCISE 9
       Make the heading of the page change color every time the user clicks on it.
       */

      const generateRandomColor = function () {
        let red = Math.floor(Math.random() * 255);
        let blue = Math.floor(Math.random() * 255);
        let green = Math.floor(Math.random() * 255);
        return `rgb(${red}, ${blue}, ${green})`;
      };

      const makeItClickable = function () {
        title.style.color = generateRandomColor();
      };

      title.addEventListener("click", makeItClickable);

      /* EXERCISE 10
       Change the footer text with something else when the user clicks on it.
       */

      const changeFooterText = function () {
        footer.innerText = "This is the best damn footer you've ever seen!";
        //
      };

      footer.addEventListener("click", changeFooterText);

      /* EXERCISE 11
       Attach an event listener to the input field in the page for console logging its value just after any keystroke.
       */

      const logInputValue = function () {
        console.log(inputField.value);
      };
      inputField.addEventListener("keypress", logInputValue);
      //   inputField.addEventListener("keyup", logInputValue);
      //   inputField.addEventListener("keydown", logInputValue);

      /* EXERCISE 12
       Create a new welcome alert message when the page successfully loads.
       */

      window.onload = function () {
        alert("This is a welcome alert");
      };

      const createButton = function () {
        let newButton = document.createElement("button");
        newButton.innerText = "Click to call functions";
        header.appendChild(newButton);
      };

      /* EXERCISE 13
       Use HTML5 tags to divide the content of the page in a more semantic way.
       */

      header.id = "header";
      title.id = "title";
      footer.id = "footer";
    </script>
  </body>
</html>
